<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FAVICON -->
        <link rel="shortcut icon" href="./img/Favicon.svg" type="image/svg+xml">
    
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="./style.css">
        
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <title>Editor de memes</title>
</head>

<body class="dark-theme">

<!--****************HEADER********************-->
<header class="container-title-button">
<h1 class="app-title">Generador de Memes</h1>

<!--****************NAV***********************-->
<nav class="panel-buttons">
  <div class="button text" id="panel -img- button">
   
    <i class="fas fa-file-image button-icon-text" aria-hidden="true"></i>
    Imagen
  
   </div>
  <div class="button text" id="panel -text- button">
    <i class="fas fa-font button-icon-text" aria-hidden="true"></i>
  Texto
    
  </div>
  <div class="button text-button dark" id="dark -theme- button">
    <i class="far fa-lightbulb button-icon-text" aria-hidden="true"></i>
  Modo oscuro
  </div>
  <!--div class="button text-button light" id="light -theme- button">
    <i class="fas fa-lightbulb button-icon-text" aria-hidden="true"></i>
    "Modo claro"
  </div-->
</nav>
</header>

<!--****************MAIN*************************-->
<main class="main">
  <section class="section">
    <article id="first-text" class="top-input">TOP TEXT</article>
    <article id="center-text" class="center-text"></article>
    <article id="second-text" class="bottom-text">BOTTOM TEXT</article>
  </section>

</main>
  
  <!--****************DOWNLOAD BUTTON*************************-->  
  <button class="download-button-text">
    <i class="fas fa-download" aria-hidden="true"></i>  
    Descargar meme
  </button>

  <!--******************ASIDE*********************-->

<aside class="selection-panel">
  <form>
    <h2 class="title-aside">Texto</h2>

  </form>




</aside>


  



  
  
  <script src="./main.js"></script>  
</body>
</html>
